<div class="my-3">
    <h2>Custom Observable</h2>
    <br>

    <div class="row">
        <div class="col-md-6">
            <strong>Ex - 01 (Manual)</strong>
            <hr>
            <ul [ngClass]="techStatus == 'completed' ? 'completed' : techStatus == 'error' ? 'error' : ''"
            class="techList" id="elContainer"></ul>
        </div>
        <div class="col-md-6">
            <strong>Ex - 02 (Custom Interval Observable)</strong>
            <hr>
            <ul [ngClass]="techStatus2 == 'completed' ? 'completed' : techStatus2 == 'error' ? 'error' : ''"
            class="techList" id="elContainer2"></ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <strong>Ex -03 (Random Names)</strong>
            <p class="bg-light py-2 px-3 border rounded">            
            <strong>Random Names: </strong>
                'Ashish','Sangram','Singh', 'Safran', 'John', 'Alex', 'Robert'
            </p>
            <hr>
            <p>Current Name: <strong class="text-success">Ashish</strong></p>
            <span class="badge text-bg-success">Success</span>
        </div>        
    </div>
</div>
